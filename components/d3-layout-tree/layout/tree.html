<dom-module id="layout-tree">
</dom-module>
<script>
(function() {
  'use strict';

  Polymer({

    is: 'layout-tree',

    properties: {
      /**
       * `layout` - the d3 layout to use for the behavior. 
       */
      layout: {
        type: Object,

        value: function() {
          return d3.layout.tree();
          // .size([this.width, this.height])
          ;
        }
      },

      height: {
        type: Number,
        value: 300
      },

      width: {
        type: Number,
        value: 300
      }
    },
    observers: ['_setLayoutSize(layout, width, height)'], // defined in Cartesian
    // ready: function() {
    //     // var layout = d3.layout.tree()
    //   // this.set('layout', )
    // }


    // _setLayoutSize: function(width, height) {
    //   if (this.layout) {
    //     this.layout.size([width, height]);
    //   }
    // },
    behaviors: [MyBehaviors.layout.Base, MyBehaviors.coordinate.Cartesian]

  });
})();
</script>
