<link rel="import" href="../polymer/polymer.html">
<!-- <link rel="import" href="dist/polymer.html"> -->
<!--
An element for enabling zooming of content

@demo
-->
<dom-module id="test-circle" r="40" fill="green">
<template>
  <circle r="40" fill$="{{fill}}">
  </circle>
  </template>
</dom-module>
<script>
(function() {
  'use strict';

  Polymer({

    properties: {
      fill: {
        type: String,
        value: 'blue'
        // refectToAttribute: true
      }
    },

    is: 'test-circle',

    extends: 'g',
    namespace: 'http://www.w3.org/2000/svg'
  });
})();
</script>
